<div class="input-group">
  <input [(ngModel)]="query" #e (keyup)="getQuery($event)" class="form-control py-2 border-right-0 border" type="search" placeholder="search" id="example-search-input">
  <span class="input-group-append">
        <div class="input-group-text bg-transparent"><i class="fa fa-search"></i></div>
  </span>
</div>
